<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: rgb(48, 233, 97);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header Styles */
        header {
            background-color: darkblue;
            color: rgb(49, 255, 176);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .site-title {
            color: rgb(13, 240, 13);
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .site-title img {
            width: 40px; /* Adjust the size as needed */
            height: auto;
            margin-left: 10px;
        }
        .header-links {
            display: flex;
            align-items: center;
        }
        .header-links a {
            color: rgb(49, 255, 176);
            text-decoration: none;
            margin-left: 15px;
        }
        
        /* Navigation Styles */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Aligning the navigation links to the left */
        }
        nav ul li {
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: rgb(20, 172, 242);
        }
        
        /* Main Content Styles */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
        }
        .main-logo img {
            width: 300px; /* Adjust the size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        
        /* Footer Styles */
        footer {
            background-color: rgb(11, 26, 236);
            color: rgb(25, 246, 157);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .footer-links {
            margin-left: auto;
        }
        .footer-links a {
            color: rgb(21, 247, 81);
            text-decoration: none;
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <!-- Website Name -->
        <div class="site-title">
            <span>The Fausto Memory System</span>
            <img src="logo.jpg" alt="Logo">
        </div>
        <div class="header-links">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact Me</a>
            <a href="services.html">Services</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Logo Section -->
        <div class="main-logo">
            <img src="ContentImage.jpg" alt="Logo">
        </div>

        <!-- Welcome Section -->
        <section>
            <article>
                <h2></h2>
                <p></p>
                <!-- Additional content can be added here -->
            </article>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- Copyright Information -->
        <p>&copy; 2024 Fausto Chavez. All rights reserved.</p>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
    </footer>

</body>
</html>
